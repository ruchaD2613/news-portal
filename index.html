<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notNotion - Your Custom News Portal With Selected Categories And Updates!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates!</p>
                </section>
                <section class="news">
                    <div class="categories">
                        <span class="active" data-url="country=us&language=en">US</span>
                        <span data-url="country=in&language=en">India</span> 
                        <span data-url="category=sports&language=en">Sports</span>
                        <span data-url="category=technology&language=en&domain=techcrunch">Techcrunch</span>
                    </div>
                    <div class="cards">                        
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
